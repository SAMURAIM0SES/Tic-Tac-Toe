<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
   <header>
    <h1>TIC TAC TOE!</h1>
<h3>Player X</h3>
         <div id="playerXlabel" class="playerNames">
       <form id="playerXinputform" class="playerNames">
        <input id="playerXinput" class="playerNames" ></input>
        
    </form>
    
   </div>
   <h3>Player O</h3>
   <div id="playerOlabel" class="playerNames">
    <form id="playerOinputform" class="playerNames">
     <input id="playerOinput" class="playerNames" placeholder="Computer"></input>
     
 </form>
</div>
       
   </header>


    <body>
        <div id="gameOver" class="hidden">
            <h2 id ="gameOverText">X Wins</h2>
            <button id="playAgain">Play Again?</button>
        </div>
       
            <div id = "board">
                <div id="1" class="box border"></div>
                <div id="2" class="box border"></div>
                <div id="3" class="box border"></div>
                <div id="4" class="box border"></div>
                <div id="5" class="box border"></div>
                <div id="6" class="box border"></div>
                <div id="7" class="box border"></div>
                <div id="8" class="box border"></div>
                <div id="9" class="box border"></div>
                
            </div>

          

        
        
        <script src="app.js"></script>
    </body>
</html>
