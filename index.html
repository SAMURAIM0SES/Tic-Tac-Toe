<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
   


    <body>
        <h1>TIC TAC TOE!</h1>
       
            <div id = "board">
                <div data-box-index="1" class="box border"></div>
                <div data-box-index="2" class="box border"></div>
                <div data-box-index="3" class="box border"></div>
                <div data-box-index="4" class="box border"></div>
                <div data-box-index="5" class="box border"></div>
                <div data-box-index="6" class="box border"></div>
                <div data-box-index="7" class="box border"></div>
                <div data-box-index="8" class="box border"></div>
                <div data-box-index="9" class="box border"></div>
                <div id="lineThru" class= "lineThru"></div>
            </div>

            <div id="gameOver" class="hidden">
                <h2 id ="gameOverText">X Wins</h2>
                <button id="playAgain">Play Again?</button>
            </div>

        
        
        <script src="app.js"></script>
    </body>
</html>
